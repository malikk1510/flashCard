<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no ">
    <title>Flashcard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/flashcard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3 mb-3 first">
            <div class="col-md-12">
                <h3>Flashcard</h3>
            </div>
            <div class="col-md-12"><button class="btn btn-light" id="addQuestion">Add Question</button></div>
        </div>
        <div class="row  w-50 p-2 second align-content-start ">

            <div class="row justify-content-between ">
                <div class="col-10  ">
                    <h5 id="icon1">Question

                    </h5>
                </div>
                <div class="col-2 align-self-center ">
                    <a> <i class="fa fa-window-close-o" id="icon" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="col-md-12  ">
                <textarea name="inputQuestion" id="inputQuestion" class="w-100" cols="30" rows="10"></textarea>
            </div>
            <div class="col-md-12">
                <h5>Answer</h5>
            </div>
            <div class="col-md-12">
                <textarea name="inputAnswer" id="inputAnswer" class="w-100" cols="30" rows="10"></textarea>
            </div>
            <div class="col-md-12"><button id="save" class="btn btn-info ">Save</button></div>

        </div>
    </div>
    <script src="/js//jquery-3.5.1.min.js"></script>
    <script src="/js/flashcard.js"></script>
</body>

</html>
